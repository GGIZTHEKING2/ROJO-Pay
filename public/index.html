<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔴 ROJO Pay - Rebel Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rojo-red: #DC2626;
            --rojo-dark: #991B1B;
            --rojo-black: #000000;
            --rojo-gray: #111827;
            --rojo-light: #F9FAFB;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--rojo-black) 0%, var(--rojo-dark) 50%, var(--rojo-red) 100%);
            min-height: 100vh;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .animate-fade-in { 
            animation: fadeIn 0.6s ease-out forwards; 
        }
        
        .animate-pulse-red {
            animation: pulseRed 2s infinite;
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes pulseRed {
            0%, 100% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.5); }
            50% { box-shadow: 0 0 40px rgba(220, 38, 38, 0.8); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px var(--rojo-red); }
            to { text-shadow: 0 0 20px var(--rojo-red), 0 0 30px var(--rojo-red); }
        }
        
        .rebel-card {
            background: linear-gradient(145deg, rgba(0,0,0,0.9), rgba(17,24,39,0.9));
            backdrop-filter: blur(10px);
            border: 2px solid var(--rojo-red);
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.3);
        }
        
        .rebel-input {
            background: var(--rojo-gray);
            border: 2px solid #374151;
            color: var(--rojo-light);
            transition: all 0.3s ease;
        }
        
        .rebel-input:focus {
            border-color: var(--rojo-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            outline: none;
        }
        
        .rebel-btn {
            background: linear-gradient(45deg, var(--rojo-red), var(--rojo-dark));
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        .rebel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.4);
        }
        
        .rebel-btn:active {
            transform: translateY(0);
        }
        
        .nft-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            font-weight: bold;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

<body class="text-white flex items-center justify-center min-h-screen p-4">
    
    <!-- Partículas de fondo -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-4 -left-4 w-72 h-72 bg-red-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        <div class="absolute top-20 right-0 w-72 h-72 bg-red-800 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-1000"></div>
        <div class="absolute bottom-0 left-20 w-72 h-72 bg-red-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-2000"></div>
    </div>

    <div class="relative w-full max-w-md mx-auto rebel-card rounded-2xl animate-fade-in">
        
        <!-- Cabecera con Logo -->
        <div class="p-8 border-b border-red-600/30 text-center">
            <div class="floating">
                <img src="rojo-logo.png" alt="ROJO Logo" class="mx-auto mb-6 h-24 w-auto animate-pulse-red"> 
            </div>
            <h1 class="text-4xl font-black uppercase tracking-wider text-red-500 orbitron animate-glow">
                ROJO Pay
            </h1>
            <p class="mt-3 text-sm text-gray-300 font-medium">
                💀 Genera pagos rebeldes. Recibe crypto y NFTs únicos 🔥
            </p>
            <div class="mt-2 inline-flex items-center px-3 py-1 rounded-full text-xs nft-badge">
                ⚡ NFT Receipt Incluido
            </div>
        </div>

        <!-- Formulario -->
        <div id="form-section" class="p-8 space-y-6">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-bold text-red-400 uppercase tracking-wide">
                    🏷️ Concepto del Pago
                </label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Ej: Rebelión Digital, Servicio Badass..." 
                    class="w-full rebel-input rounded-xl p-4 font-medium"
                    maxlength="100"
                >
            </div>
            
            <div class="space-y-2">
                <label for="description" class="block text-sm font-bold text-red-400 uppercase tracking-wide">
                    📝 Descripción (Opcional)
                </label>
                <textarea 
                    id="description" 
                    placeholder="Describe tu producto o servicio rebelde..."
                    class="w-full rebel-input rounded-xl p-4 font-medium resize-none"
                    rows="3"
                    maxlength="200"
                ></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="amount" class="block text-sm font-bold text-red-400 uppercase tracking-wide">
                        💰 Monto
                    </label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="10.00"
                        step="0.01"
                        min="0.01"
                        class="w-full rebel-input rounded-xl p-4 font-medium"
                    >
                </div>
                
                <div class="space-y-2">
                    <label for="currency" class="block text-sm font-bold text-red-400 uppercase tracking-wide">
                        🪙 Moneda
                    </label>
                    <select id="currency" class="w-full rebel-input rounded-xl p-4 font-medium">
                        <option value="USD">USD 💵</option>
                        <option value="EUR">EUR 💶</option>
                        <option value="GBP">GBP 💷</option>
                        <option value="BTC">BTC ₿</option>
                        <option value="ETH">ETH Ξ</option>
                        <option value="USDC">USDC 🔵</option>
                    </select>
                </div>
            </div>
            
            <button 
                id="generate-btn" 
                class="w-full rebel-btn text-white font-black py-4 px-6 rounded-xl transition-all duration-300 ease-in-out transform hover:scale-105 orbitron"
            >
                🚀 GENERAR PAGO BADASS 🔴
            </button>
        </div>

        <!-- Resultados -->
        <div id="result-section" class="p-8 border-t border-red-600/30 text-center" style="display: none;">
            <div class="animate-fade-in">
                <h2 class="text-2xl font-black text-red-500 mb-4 orbitron animate-glow">
                    🔥 ¡ENLACE GENERADO, CABRÓN! 🔥
                </h2>
                
                <div class="bg-gray-900 rounded-xl p-6 mb-6 border border-red-600/30">
                    <p class="text-sm text-gray-300 mb-4">
                        💀 Al pagar, recibirás un <span class="text-red-400 font-bold">NFT Red Rebel Receipt</span> en Base ⚡
                    </p>
                    
                    <div id="qr-container" class="flex justify-center mb-4">
                        <canvas id="qr-code" class="border-2 border-red-600 rounded-lg"></canvas>
                    </div>
                    
                    <div class="space-y-3">
                        <a 
                            id="payment-link" 
                            href="#" 
                            target="_blank"
                            class="block w-full bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105"
                        >
                            💳 PAGAR AHORA
                        </a>
                        
                        <button 
                            id="copy-link-btn"
                            class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300"
                        >
                            📋 Copiar Enlace
                        </button>
                    </div>
                </div>
                
                <button 
                    id="new-payment-btn"
                    class="text-red-400 hover:text-red-300 font-medium underline transition-colors duration-300"
                >
                    ← Crear Nuevo Pago
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('🔴 ROJO Pay listo para la rebelión, papi! 🔥');
        
        // Referencias DOM
        const formSection = document.getElementById('form-section');
        const resultSection = document.getElementById('result-section');
        const generateBtn = document.getElementById('generate-btn');
        const paymentLink = document.getElementById('payment-link');
        const copyLinkBtn = document.getElementById('copy-link-btn');
        const newPaymentBtn = document.getElementById('new-payment-btn');
        const qrCode = document.getElementById('qr-code');

        // Funciones utilitarias
        function showLoading() {
            generateBtn.innerHTML = '⏳ Generando magia rebelde...';
            generateBtn.disabled = true;
        }

        function hideLoading() {
            generateBtn.innerHTML = '🚀 GENERAR PAGO BADASS 🔴';
            generateBtn.disabled = false;
        }

        function showError(message) {
            alert(`❌ Error: ${message}`);
        }

        function generateQR(url) {
            const qr = new QRious({
                element: qrCode,
                value: url,
                size: 200,
                background: '#000000',
                foreground: '#DC2626',
                level: 'M'
            });
        }

        // Evento principal
        generateBtn.addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const currency = document.getElementById('currency').value;

            // Validaciones
            if (!name) {
                showError('El concepto es requerido, cabrón!');
                return;
            }

            if (!amount || parseFloat(amount) <= 0) {
                showError('El monto debe ser mayor a 0, rebelde!');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/create-charge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        description: description || `Pago rebelde: ${name}`,
                        amount,
                        currency
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al crear el pago');
                }

                // Mostrar resultados
                paymentLink.href = data.hosted_url;
                generateQR(data.hosted_url);
                
                formSection.style.display = 'none';
                resultSection.style.display = 'block';

                console.log('🔥 Pago creado exitosamente:', data);

            } catch (error) {
                console.error('💀 Error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // Copiar enlace
        copyLinkBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(paymentLink.href);
                copyLinkBtn.innerHTML = '✅ ¡Copiado!';
                setTimeout(() => {
                    copyLinkBtn.innerHTML = '📋 Copiar Enlace';
                }, 2000);
            } catch (error) {
                console.error('Error copiando:', error);
                showError('No se pudo copiar el enlace');
            }
        });

        // Nuevo pago
        newPaymentBtn.addEventListener('click', () => {
            formSection.style.display = 'block';
            resultSection.style.display = 'none';
            
            // Limpiar formulario
            document.getElementById('name').value = '';
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('currency').value = 'USD';
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && formSection.style.display !== 'none') {
                generateBtn.click();
            }
        });

        // Easter egg
        let konami = [];
        document.addEventListener('keydown', (e) => {
            konami.push(e.key);
            if (konami.length > 10) konami.shift();
            
            if (konami.join('') === 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba') {
                document.body.style.animation = 'hue-rotate 2s infinite linear';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 5000);
            }
        });

        console.log('💀 Tip: Pagar genera un NFT único en Base como recibo 🔴');
    </script>
</body>
</html>
